<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="style.css" />

    <title>Austin Greer</title>

</head>

    <!--
    https://heroicons.com/

<body class="main">
    <div class="w3-animate-opacity">

        <div style="color: white; margin-top: 20vh;">
            <h2 class="w3-animate-top" style="text-align: center;">CHECK OUT MY PROJECTS</h2>
            <p class="w3-center">
                --- [<span class="w3-center" id="date"></span>] :
                [<span class="w3-center" id="time"></span>] ---
            </p>
            <hr style="margin: auto; width: 50vw" />
            <a href="https://austng.github.io/BGFutsal/" style="text-decoration: none">
                <div
                    style="padding: 20px; background-color: #5b8d8d; width: 50vw; margin: 20px auto; border-radius: 4px; border: 1px solid white; font-size: x-large;">
                    <p style="text-align: center; color:white;">Dynamic League Table</p>
                </div>
            </a>
            <hr style="margin: auto; width: 50vw" />
            <div style="padding: 20px; width: 50vw; margin: 20px auto;">
                <p style="text-align: center; color:white;">More coming soon...</p>
            </div>
        </div>

    </div>
</body>

<script>
    var today = new Date();
    var date =
        today.getFullYear() +
        "-" +
        (today.getMonth() + 1) +
        "-" +
        today.getDate();
    document.getElementById("date").innerHTML = date;

    var clock = document.getElementById("time");

    function time() {
        var d = new Date();
        var s = d.getSeconds();
        var m = d.getMinutes();
        var h = d.getHours();
        clock.textContent =
            ("0" + h).substr(-2) +
            ":" +
            ("0" + m).substr(-2) +
            ":" +
            ("0" + s).substr(-2);
    }

    setInterval(time, 1000);
</script>

</html>
