<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body class="main">
    <div class="w3-animate-opacity">

        <!-- Coming Soon -->
        <div class="w3-display-middle w3-text-white sansForgetica">
            <h1 class="w3-jumbo w3-animate-top sansForgetica">COMING SOON</h1>
            <hr class="w3-border-grey" style="margin: auto; width: 80%" />
            <p class="w3-center">
                <span class="w3-center" id="date"></span> //
                <span class="w3-center" id="time"></span>
            </p>
        </div>

    </div>
</body>

<script>
    var today = new Date();
    var date =
        today.getFullYear() +
        "-" +
        (today.getMonth() + 1) +
        "-" +
        today.getDate();
    document.getElementById("date").innerHTML = date;

    var clock = document.getElementById("time");

    function time() {
        var d = new Date();
        var s = d.getSeconds();
        var m = d.getMinutes();
        var h = d.getHours();
        clock.textContent =
            ("0" + h).substr(-2) +
            ":" +
            ("0" + m).substr(-2) +
            ":" +
            ("0" + s).substr(-2);
    }

    setInterval(time, 1000);
</script>

</html>
